{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block contenido %}
<div class="container mt-4" style="max-width: 500px;">
  <div class="card shadow p-4 rounded-3">
    <h2 class="text-center mb-4 text-success">✏️ Editar Producto</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Código:</label>
        <input type="text" name="codigo" class="form-control" value="{{ producto.codigo }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cantidad:</label>
        <input type="number" name="cantidad" class="form-control" value="{{ producto.cantidad }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de producto:</label>
        <select name="tipo" class="form-select" required>
          {% for t in tipos %}
            <option value="{{ t }}" {% if producto.tipo == t %}selected{% endif %}>{{ t|capitalize }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('productos') }}" class="btn btn-secondary">⬅️ Cancelar</a>
        <button type="submit" class="btn btn-success">Actualizar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
